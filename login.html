<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <link href="./styles/login.css" rel="stylesheet">
    <!-- Import the login.js file -->
    <script type="module" src="scripts/login.js"></script>
</head>

<body>
    <div style="position: absolute; top: 0; left: 0; margin: 24px;">
        <img src="https://github.com/user-attachments/assets/b7caf336-fea2-4a3d-9d47-87e9132f67ca"
            alt="boolingo logo"
            style="max-height: 72px;">
    </div>
    <div class="signup-container">
        <h2>Enter User Details</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button id="Sign-Up-Button">Sign Up</button>
        <button id="Login-Button">Login</button>
        <p id="error-message" style="color: rgb(255, 0, 0);"></p>
        <p id="success-message" style="color: green;"></p>
    </div>
</body>

</html>
